format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$python\
$rlang\
$docker_context\
$conda\
$line_break\
$character
"""

add_newline = false
[line_break]
add_newline = false
disabled = true
# Set disabled to true when using a one-line prompt for more aesthetically pleasing results
[character]
success_symbol = '[❯](bold green)'
error_symbol = '[❯](bold red)'
format = '$symbol '
disabled = false

[username]
show_always = false
format = '[$user ]($style)'
disabled = false

[os]
disabled = true 

[directory]
format = '[ $path ]($style)'
truncation_length = 2

[c]
symbol = ''
format = '[ $symbol ($version) ]($style)'

[conda]
symbol = '🅒'
format = '[ $symbol $environment ]($style)'
ignore_base = false

[docker_context]
symbol = ''
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = ''
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = ''
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ''
format = '[ $symbol $branch ]($style)'

[git_status]
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = ''
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = ''
format = '[ $symbol ($version) ]($style)'

[java]
symbol = ''
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = ''
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ''
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = ''
format = '[ $symbol ($version) ]($style)'

[python]
symbol = '🐍'
format = '[${symbol} ${pyenv_prefix} (${version} )(\($virtualenv\) )]($style)'

[rlang]
symbol = '📐'
format = '[$symbol ($version )]($style)'

[rust]
symbol = ''
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = ''
format = '[ $symbol ($version) ]($style)'

